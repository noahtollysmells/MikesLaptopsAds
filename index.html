<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Ads</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --main-bg: #000000;
      --main-color: #ffffff;
      --accent-color: #00ff99;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--main-bg);
      color: var(--main-color);
      overflow: hidden;
      user-select: none;
    }
    #slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--main-bg);
    }
    #slideshow img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    #syncStatus {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 6px 12px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border-radius: 4px;
      background: rgba(0,0,0,0.5);
      color: white;
      z-index: 10;
    }
    #syncIndicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
      box-shadow: 0 0 6px rgba(0,0,0,0.6);
    }
    .sync-light.ok { background: #00ff66; box-shadow: 0 0 8px #0f0; }
    .sync-light.warn { background: #ffdd33; box-shadow: 0 0 6px #ffdd33; }
    .sync-light.error { background: #ff4444; box-shadow: 0 0 6px #ff4444; }
    .ok { color: #00ff99; }
    .warn { color: #ffdd33; }
    .error { color: #ff4444; }
    #adminPanel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    #adminPanel.open {
      display: flex;
    }
    #adminPanel h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: var(--accent-color);
    }
    #adminTime {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 40px;
      font-family: monospace;
    }
    #adminClose {
      font-size: 14px;
      color: #888;
      margin-top: 40px;
    }
    #adminContent {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1200px;
    }
    .adminSection {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid var(--accent-color);
    }
    .adminSection h2 {
      color: var(--accent-color);
      font-size: 18px;
      margin: 0 0 10px 0;
      border-bottom: 2px solid var(--accent-color);
      padding-bottom: 10px;
      cursor: pointer;
    }
    .adminRow {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .adminRow label {
      min-width: 100px;
      color: #aaa;
      font-size: 14px;
    }
    .adminRow span {
      color: var(--accent-color);
      font-weight: bold;
    }
    button {
      padding: 8px 12px;
      background: var(--accent-color);
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 12px;
    }
    button:hover {
      background: #00dd77;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    input[type="range"] {
      width: 120px;
      cursor: pointer;
    }
    input[type="number"] {
      width: 60px;
      padding: 4px;
      background: rgba(0, 255, 153, 0.1);
      border: 1px solid var(--accent-color);
      color: var(--accent-color);
      border-radius: 4px;
    }
    #adsList {
      max-height: 150px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
    }
    .adItem {
      padding: 5px;
      margin: 3px 0;
      background: rgba(0, 255, 153, 0.1);
      border-left: 3px solid #00ff99;
      cursor: pointer;
    }
    .adItem:hover {
      background: rgba(0, 255, 153, 0.2);
    }
    .adItem.current {
      background: rgba(0, 255, 153, 0.3);
      font-weight: bold;
    }
    #adminScroll {
      max-height: 60vh;
      overflow-y: auto;
      width: 95%;
      padding-right: 10px;
    }
    #adminScroll::-webkit-scrollbar {
      width: 8px;
    }
    #adminScroll::-webkit-scrollbar-track {
      background: rgba(0, 255, 153, 0.1);
      border-radius: 4px;
    }
    #adminScroll::-webkit-scrollbar-thumb {
      background: #00ff99;
      border-radius: 4px;
    }
    .toggleSwitch {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #666;
      transition: .3s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #00ff99;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .logViewer {
      max-height: 120px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      color: #0f0;
      font-family: monospace;
    }
    .logEntry {
      margin: 2px 0;
      border-left: 2px solid var(--accent-color);
      padding-left: 5px;
    }
    select {
      padding: 6px;
      background: rgba(0, 255, 153, 0.1);
      border: 1px solid var(--accent-color);
      color: var(--accent-color);
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .passwordInput {
      position: relative;
    }
    .passwordInput input {
      width: 150px !important;
    }
    .passwordInput button {
      padding: 6px 10px;
      font-size: 11px;
    }
    .scheduleItem {
      padding: 8px;
      margin: 4px 0;
      background: rgba(0, 255, 153, 0.1);
      border-left: 3px solid var(--accent-color);
      font-size: 12px;
      border-radius: 2px;
    }
    .alertBox {
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      font-size: 12px;
      border-left: 4px solid;
    }
    .alertBox.info {
      background: rgba(0, 150, 255, 0.2);
      border-color: #0096ff;
    }
    .alertBox.warning {
      background: rgba(255, 200, 0, 0.2);
      border-color: #ffc800;
    }
    .alertBox.error {
      background: rgba(255, 0, 0, 0.2);
      border-color: #ff0000;
    }
    .alertBox.success {
      background: rgba(0, 255, 100, 0.2);
      border-color: #00ff64;
    }
    .statsGrid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      font-size: 12px;
    }
    .statItem {
      padding: 10px;
      background: rgba(0, 255, 153, 0.05);
      border: 1px solid var(--accent-color);
      border-radius: 4px;
      text-align: center;
    }
    .statItem .value {
      font-size: 18px;
      font-weight: bold;
      color: var(--accent-color);
    }
    .statItem .label {
      font-size: 10px;
      color: #888;
      margin-top: 3px;
    }
    .progressBar {
      width: 100%;
      height: 6px;
      background: rgba(0, 255, 153, 0.1);
      border-radius: 3px;
      overflow: hidden;
      margin: 5px 0;
    }
    .progressFill {
      height: 100%;
      background: var(--accent-color);
      transition: width 0.3s;
    }
    .themeOption {
      padding: 8px;
      margin: 3px;
      background: rgba(0, 255, 153, 0.1);
      border: 2px solid transparent;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block;
      font-size: 12px;
    }
    .themeOption.active {
      border-color: #00ff99;
      background: rgba(0, 255, 153, 0.2);
    }
    .adUploadArea {
      border: 2px dashed var(--accent-color);
      border-radius: 4px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      margin: 10px 0;
      background: rgba(0, 255, 153, 0.05);
    }
    .adUploadArea:hover {
      background: rgba(0, 255, 153, 0.1);
    }
    .adCard {
      padding: 10px;
      margin: 5px 0;
      background: rgba(0, 255, 153, 0.08);
      border: 1px solid var(--accent-color);
      border-radius: 4px;
      font-size: 11px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .adCard button {
      padding: 4px 8px;
      font-size: 10px;
      margin-left: 5px;
    }
    .chart {
      width: 100%;
      height: 100px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      margin: 10px 0;
    }
    .collapsible {
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: rgba(0, 255, 153, 0.1);
      border-radius: 4px;
      margin-bottom: 5px;
    }
    .collapsible.collapsed .content {
      display: none;
    }
    .collapsible .arrow {
      display: inline-block;
      transform: rotate(0deg);
      transition: transform 0.3s;
    }
    .collapsible.collapsed .arrow {
      transform: rotate(-90deg);
    }
    /* Admin panel positioning */
    #adminPanel.pos-center { align-items: center; justify-content: center; }
    #adminPanel.pos-left { align-items: flex-start; justify-content: center; }
    #adminPanel.pos-right { align-items: flex-end; justify-content: center; }
    #adminPanel.pos-top { align-items: center; justify-content: flex-start; }

    /* Compact mode overrides */
    #adminPanel.compact #adminContent { gap: 16px; }
    #adminPanel.compact .adminSection { padding: 12px; gap: 10px; }
    #adminPanel.compact .adminSection h2 { font-size: 16px; padding-bottom: 6px; }
    #adminPanel.compact button { padding: 6px 10px; font-size: 11px; }
    #adminPanel.compact .adminRow { gap: 6px; }

    /* Simple collapsible sections */
    .adminSection.collapsed > *:not(h2) { display: none; }
  </style>
</head>
<body>
  <!-- Screenshot support library for admin panel 'Screenshot' button -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <div id="slideshow">
    <img id="slide" src="" alt="Ad" />
  </div>

  <div id="syncStatus" class="warn"><span id="syncIndicator" class="sync-light warn"></span><span id="syncStatusText">Syncing time</span></div>

  <div id="adminPanel" class="pos-center">
    <h1>SUPREME COMMANDER PANEL</h1>
    <div id="adminScroll">
    <div id="adminContent">
      <div class="adminSection">
        <h2>Time & Sync</h2>
        <div class="adminRow">
          <label>Current Time:</label>
          <span id="adminTime"></span>
        </div>
        <div class="adminRow">
          <label>Sync Status:</label>
          <span id="syncStatusPanel"></span>
        </div>
        <div class="adminRow">
          <label>Latency:</label>
          <span id="latencyInfo"></span>
        </div>
      </div>

      <div class="adminSection">
        <h2>Resync Time</h2>
        <div class="adminRow">
          <button id="resyncTimeBtn">Resync Time Now</button>
        </div>
      </div>
    </div>
    </div>
    <div id="adminClose">Press ESC to close</div>
  </div>

  <script>
    let slideDurationMs = 10000;

    const images = [
      "ads/ad1.png",
      "ads/ad2.png",
      "ads/ad3.png"
    ];

    let timeOffset = 0;
    let slideshowPaused = false;
    let startTime = Date.now();
    let lastSyncTime = Date.now();
    let latency = 0;
    let adminCode = "123";
    let slideViews = {};
    let accessLog = [];
    let systemLog = [];
    let lastRebootTime = new Date();
    let shuffleMode = false;
    let speedMode = "normal";
    let schedules = [];
    let blackoutStart = null;
    let blackoutEnd = null;
    let alerts = [];
    let commandQueue = [];
    let apiServerRunning = false;
    let cacheEnabled = true;
    let currentTheme = "dark";
    let backups = [];
    let autoBackupEnabled = false;
    let memoryUsage = 0;
    let cpuUsage = 0;
    let diskUsage = 0;
    let networkConnected = true;

    const syncStatus = document.getElementById("syncStatus");
    const syncIndicator = document.getElementById("syncIndicator");
    const syncStatusText = document.getElementById("syncStatusText");
    const adminPanel = document.getElementById("adminPanel");
    const adminTime = document.getElementById("adminTime");
    const syncStatusPanel = document.getElementById("syncStatusPanel");
    const slideCounter = document.getElementById("slideCounter");
    const uptimeInfo = document.getElementById("uptimeInfo");
    const browserInfo = document.getElementById("browserInfo");
    const adsList = document.getElementById("adsList");
    const brightnessSlider = document.getElementById("brightnessSlider");
    const contrastSlider = document.getElementById("contrastSlider");
    const durationInput = document.getElementById("durationInput");
    const slideshow = document.getElementById("slideshow");
    const slide = document.getElementById("slide");
    const latencyInfo = document.getElementById("latencyInfo");
    const logViewer = document.getElementById("logViewer");
    const ipInfo = document.getElementById("ipInfo");
    const lastRebootInfo = document.getElementById("lastRebootInfo");
    const totalViews = document.getElementById("totalViews");
    const adViewStats = document.getElementById("adViewStats");
    const refreshRate = document.getElementById("refreshRate");
    const speedPreset = document.getElementById("speedPreset");
    const shuffleToggle = document.getElementById("shuffleToggle");
    const autoOffToggle = document.getElementById("autoOffToggle");
    const adminCodeInput = document.getElementById("adminCodeInput");
    const networkStatus = document.getElementById("networkStatus");
    const latencyValue = document.getElementById("latencyValue");
    const memoryValue = document.getElementById("memoryValue");
    const fpsValue = document.getElementById("fpsValue");
    const cpuBar = document.getElementById("cpuBar");
    const diskBar = document.getElementById("diskBar");
    const scheduleList = document.getElementById("scheduleList");
    const alertsList = document.getElementById("alertsList");
    const apiStatus = document.getElementById("apiStatus");
    const queueSize = document.getElementById("queueSize");
    const adContentList = document.getElementById("adContentList");
    const versionHistory = document.getElementById("versionHistory");
    const panelPosition = document.getElementById("panelPosition");
    const compactModeToggle = document.getElementById("compactModeToggle");
    const autoBackupBtn = document.getElementById("autoBackupBtn");
    const emailNotificationsCheckbox = document.getElementById("emailNotifications");
    
    let keySequence = "";
    let currentSlideIndex = 0;
    let frameCount = 0;
    let lastFrameTime = Date.now();
    let touchTaps = [];
    const TRIPLE_TAP_WINDOW = 700; // ms within which three taps count
    let emailNotificationsEnabled = false;
    let blackoutActive = false;
    let lastScheduleMinute = null;

    document.addEventListener("keydown", (e) => {
      keySequence += e.key;

      if (keySequence.includes(adminCode)) {
        adminPanel.classList.add("open");
        addLog("Admin panel opened", "access");
        updateAdminPanel();
        keySequence = "";
      }

      if (e.key === "Escape") {
        adminPanel.classList.remove("open");
        keySequence = "";
      }

      if (keySequence.length > 10) {
        keySequence = keySequence.slice(-10);
      }
    });

    // Triple-tap detection for touch devices to open admin panel
    document.addEventListener('touchend', (e) => {
      try {
        const now = performance.now();
        touchTaps.push(now);
        // keep only recent taps
        touchTaps = touchTaps.filter(t => now - t <= TRIPLE_TAP_WINDOW);
        if (touchTaps.length >= 3) {
          adminPanel.classList.add('open');
          addLog('Admin panel opened (triple-tap)', 'access');
          updateAdminPanel();
          touchTaps = [];
        }
      } catch (err) {
        // silent
      }
    });

    document.getElementById("resyncTimeBtn").addEventListener("click", () => {
      syncTime();
    });

    document.getElementById("playPauseBtn").addEventListener("click", () => {
      slideshowPaused = !slideshowPaused;
      addLog("Slideshow " + (slideshowPaused ? "paused" : "resumed"), "control");
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      currentSlideIndex = (currentSlideIndex + 1) % images.length;
      showSlide(currentSlideIndex);
      scheduleNextChange();
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      currentSlideIndex = (currentSlideIndex - 1 + images.length) % images.length;
      showSlide(currentSlideIndex);
      scheduleNextChange();
    });

    // Keep existing event listeners
    document.getElementById("applyDurationBtn").addEventListener("click", () => {
      const val = parseInt(durationInput.value);
      if (!isNaN(val) && val >= 1 && val <= 60) {
        slideDurationMs = val * 1000;
        addLog("Duration changed to " + val + "s", "control");
        scheduleNextChange();
        saveSettings();
      }
    });

    speedPreset.addEventListener("change", (e) => {
      speedMode = e.target.value;
      const durations = { slow: 20, normal: 10, fast: 5 };
      slideDurationMs = durations[speedMode] * 1000;
      durationInput.value = durations[speedMode];
      addLog("Speed preset: " + speedMode, "control");
      scheduleNextChange();
      saveSettings();
    });

    shuffleToggle.addEventListener("change", (e) => {
      shuffleMode = e.target.checked;
      addLog("Shuffle mode: " + (shuffleMode ? "ON" : "OFF"), "control");
      saveSettings();
    });

    document.getElementById("brightnessSlider").addEventListener("input", (e) => {
      slide.style.filter = `brightness(${e.target.value}%) contrast(${contrastSlider.value}%)`;
    });

    document.getElementById("contrastSlider").addEventListener("input", (e) => {
      slide.style.filter = `brightness(${brightnessSlider.value}%) contrast(${e.target.value}%)`;
    });

    document.getElementById("refreshAdsBtn").addEventListener("click", updateAdsList);

    document.getElementById("screenshotBtn").addEventListener("click", async () => {
      try {
        const canvas = await html2canvas(slideshow);
        const link = document.createElement("a");
        link.href = canvas.toDataURL();
        link.download = "screenshot_" + new Date().getTime() + ".png";
        link.click();
        addLog("Screenshot taken", "action");
      } catch (e) {
        addLog("Screenshot failed: " + e.message, "error");
      }
    });

    document.getElementById("toggleFullscreenBtn").addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(e => {
          addLog("Fullscreen failed: " + e.message, "error");
        });
      } else {
        document.exitFullscreen();
      }
      addLog("Fullscreen toggled", "action");
    });

    document.getElementById("clearCacheBtn").addEventListener("click", () => {
      if (confirm("Clear browser cache?")) {
        localStorage.clear();
        sessionStorage.clear();
        addLog("Cache cleared", "maintenance");
      }
    });

    document.getElementById("restartSlideshowBtn").addEventListener("click", () => {
      startTime = Date.now();
      currentSlideIndex = 0;
      slideshowPaused = false;
      addLog("Slideshow restarted", "maintenance");
    });

    document.getElementById("clearLogsBtn").addEventListener("click", () => {
      systemLog = [];
      accessLog = [];
      addLog("Logs cleared", "maintenance");
    });

    document.getElementById("exportLogsBtn").addEventListener("click", () => {
      const data = JSON.stringify({ systemLog, accessLog }, null, 2);
      const link = document.createElement("a");
      link.href = "data:text/plain;charset=utf-8," + encodeURIComponent(data);
      link.download = "logs_" + new Date().getTime() + ".json";
      link.click();
      addLog("Logs exported", "action");
    });

    document.getElementById("resetSettingsBtn").addEventListener("click", () => {
      if (confirm("Reset all saved settings?")) {
        localStorage.removeItem("mlads_settings");
        addLog("Settings reset", "maintenance");
        loadSettings(true);
      }
    });

    document.getElementById("diagnosticsBtn").addEventListener("click", () => {
      const diagnostics = {
        uptime: Math.floor((Date.now() - startTime) / 1000) + "s",
        currentSlide: currentSlideIndex + 1 + "/" + images.length,
        totalViews: Object.values(slideViews).reduce((a, b) => a + b, 0),
        latency: latency + "ms",
        browser: navigator.userAgent,
        timestamp: new Date().toISOString()
      };
      addLog("Diagnostics: " + JSON.stringify(diagnostics).substring(0, 80) + "...", "info");
    });

    document.getElementById("rebootBtn").addEventListener("click", () => {
      if (confirm("Reboot the system? This will restart the slideshow.")) {
        location.reload();
      }
    });

    document.getElementById("setAdminCodeBtn").addEventListener("click", () => {
      const newCode = adminCodeInput.value;
      if (newCode && newCode.length >= 2) {
        adminCode = newCode;
        addLog("Admin code changed to: " + newCode, "security");
        alert("Admin code updated to: " + newCode);
        saveSettings();
      } else {
        alert("Admin code must be at least 2 characters");
      }
    });

    document.getElementById("accessLogBtn").addEventListener("click", () => {
      const log = accessLog.slice(-10).map(l => new Date(l).toLocaleTimeString()).join("\n");
      alert("Recent access:\n" + (log || "No access recorded"));
    });

    autoOffToggle.addEventListener("change", (e) => {
      addLog("Auto-off mode: " + (e.target.checked ? "ON" : "OFF"), "control");
    });

    // Settings persistence
    function saveSettings() {
      try {
        const settings = {
          durationSeconds: Math.max(1, Math.min(60, Math.round(slideDurationMs / 1000))),
          speedMode,
          shuffleMode,
          panelPosition: document.getElementById("panelPosition")?.value || "center",
          compactMode: document.getElementById("compactModeToggle")?.checked || false,
          blackoutStart,
          blackoutEnd,
          autoBackupEnabled,
          currentTheme,
          adminCode,
          schedules
        };
        localStorage.setItem("mlads_settings", JSON.stringify(settings));
      } catch {}
    }

    function loadSettings(resetOnly = false) {
      try {
        const raw = localStorage.getItem("mlads_settings");
        if (!raw) return;
        const s = JSON.parse(raw);
        if (resetOnly) {
          // Re-apply sane defaults
          slideDurationMs = 10000;
          speedMode = "normal";
          shuffleMode = false;
          blackoutStart = null;
          blackoutEnd = null;
          autoBackupEnabled = false;
          currentTheme = "dark";
          adminCode = "123";
        } else {
          if (s.durationSeconds) {
            slideDurationMs = s.durationSeconds * 1000;
            durationInput.value = s.durationSeconds;
          }
          if (s.speedMode) {
            speedMode = s.speedMode;
            speedPreset.value = s.speedMode;
          }
          if (typeof s.shuffleMode === 'boolean') {
            shuffleMode = s.shuffleMode;
            shuffleToggle.checked = s.shuffleMode;
          }
          if (s.panelPosition) {
            const pp = document.getElementById("panelPosition");
            if (pp) {
              pp.value = s.panelPosition;
              adminPanel.classList.remove("pos-left", "pos-right", "pos-top", "pos-center");
              adminPanel.classList.add("pos-" + s.panelPosition);
            }
          }
          if (typeof s.compactMode === 'boolean') {
            const cm = document.getElementById("compactModeToggle");
            if (cm) {
              cm.checked = s.compactMode;
              adminPanel.classList.toggle("compact", s.compactMode);
            }
          }
          if (s.blackoutStart) document.getElementById("blackoutStart").value = blackoutStart = s.blackoutStart;
          if (s.blackoutEnd) document.getElementById("blackoutEnd").value = blackoutEnd = s.blackoutEnd;
          if (typeof s.autoBackupEnabled === 'boolean') {
            autoBackupEnabled = s.autoBackupEnabled;
            const btn = document.getElementById("autoBackupBtn");
            if (btn) btn.textContent = autoBackupEnabled ? "Disable Auto-Backup" : "Enable Auto-Backup";
          }
          if (s.currentTheme) {
            currentTheme = s.currentTheme;
            switchTheme(currentTheme);
          }
          if (s.adminCode) {
            adminCode = s.adminCode;
            adminCodeInput.value = s.adminCode;
          }
          if (Array.isArray(s.schedules)) {
            schedules = s.schedules;
            updateScheduleList();
          }
        }
        scheduleNextChange();
      } catch {}
    }

    function addLog(message, type = "info") {
      const timestamp = new Date().toLocaleTimeString();
      const entry = `[${timestamp}] ${message}`;
      systemLog.push(entry);
      if (type === "access") accessLog.push(new Date());
      if (systemLog.length > 100) systemLog.shift();

    // Real-time Monitoring Functions
    function updateMonitoring() {
      cpuUsage = Math.random() * 80;
      memoryUsage = Math.random() * 60;
      diskUsage = Math.random() * 70;
      
      if (cpuBar) cpuBar.style.width = cpuUsage + "%";
      if (diskBar) diskBar.style.width = diskUsage + "%";
      if (memoryValue) memoryValue.textContent = Math.round(memoryUsage) + "%";

      if (networkStatus) {
        networkStatus.textContent = networkConnected ? "ðŸŸ¢" : "ðŸ”´";

      }
    }

    // Scheduling Functions
    function addSchedule() {
      const scheduleAdSelect = document.getElementById("scheduleAdSelect");
      const scheduleTime = document.getElementById("scheduleTime");
      if (!scheduleAdSelect || !scheduleTime) return;
      const ad = scheduleAdSelect.value;
      const time = scheduleTime.value;
      if (ad && time) {
        schedules.push({ ad, time, date: new Date().toDateString() });
        updateScheduleList();
        addLog("Schedule added: " + ad + " at " + time, "schedule");
        saveSettings();

    function updateScheduleList() {
      if (!scheduleList) return;
      scheduleList.innerHTML = schedules.map((s, i) => 
        `<div class="scheduleItem">${s.ad} @ ${s.time} <button onclick="schedules.splice(${i},1); updateScheduleList();" style="padding: 2px 6px; font-size: 10px;">Remove</button></div>`

    function setBlackout() {
      const blackoutStartEl = document.getElementById("blackoutStart");
      const blackoutEndEl = document.getElementById("blackoutEnd");
      if (!blackoutStartEl || !blackoutEndEl) return;
      blackoutStart = blackoutStartEl.value;
      blackoutEnd = blackoutEndEl.value;
      addLog("Blackout hours set: " + blackoutStart + " - " + blackoutEnd, "schedule");
      saveSettings();
    }

    // Content Management Functions
    function initializeUploadArea() {
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      if (!uploadArea || !fileInput) return;
      uploadArea.addEventListener("click", () => fileInput.click());
      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.style.background = "rgba(0, 255, 153, 0.2)";
      });
      uploadArea.addEventListener("dragleave", () => {
        uploadArea.style.background = "rgba(0, 255, 153, 0.05)";
      });
      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.style.background = "rgba(0, 255, 153, 0.05)";
        handleFileUpload(e.dataTransfer.files);
      });
      fileInput.addEventListener("change", (e) => handleFileUpload(e.target.files));
    }

    function handleFileUpload(files) {
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          images.push(e.target.result);
          addLog("Image uploaded: " + file.name, "upload");
          updateAdContentList();
        };
        reader.readAsDataURL(file);
      });
    }

    function updateAdContentList() {
      adContentList.innerHTML = images.map((img, i) => 
        `<div class="adCard">
          ${img.substring(0, 50)}...
          <button onclick="images.splice(${i},1); updateAdContentList();" style="padding: 4px 8px; font-size: 10px;">Remove</button>
        </div>`
      ).join("");
    }

    // Alerts Functions
    function addAlert(message, type = "info") {
      alerts.push({ message, type, time: new Date().toLocaleTimeString() });
      if (alerts.length > 20) alerts.shift();
      updateAlertsList();
      if (emailNotificationsEnabled) {

    // API Functions
    function startAPIServer() {
      apiServerRunning = true;
      if (apiStatus) {
        apiStatus.textContent = "ðŸŸ¢ Running";
        apiStatus.style.color = "#00ff99";

    function sendCommand() {

    function processCommandQueue() {
      if (commandQueue.length > 0) {
        const cmd = commandQueue.shift();

    // Performance Functions
    function enableCache() {
      cacheEnabled = true;
      addLog("Image cache enabled", "performance");

    function preloadNext() {
      const nextIndex = (currentSlideIndex + 1) % images.length;

    function memoryCleanup() {
      localStorage.clear();

    function perfProfiler() {
      const profile = {
        fps: Math.round(1000 / 16.67),

    // Theme Functions
    function initializeThemes() {

    // Backup Functions
    function backupNow() {
      const backup = {
        timestamp: new Date().toISOString(),
        images: [...images],
        schedules: [...schedules],
        settings: { adminCode, speedMode, shuffleMode, currentTheme }
      };
      backups.push(backup);
      if (versionHistory) {
        versionHistory.innerHTML = backups.map((b, i) => 
          `<option value="${i}">${new Date(b.timestamp).toLocaleString()}</option>`

    function restoreBackup(index) {
      const backup = backups[index];
      if (backup) {
        images.length = 0;
        images.push(...backup.images);
        schedules = [...backup.schedules];
        adminCode = backup.settings.adminCode;
        addLog("Backup restored from " + backup.timestamp, "backup");
      }
    }

    function exportConfig() {
      const config = {
        images, schedules, adminCode, speedMode, shuffleMode, 
        currentTheme, lastRebootTime: lastRebootTime.toISOString()
      };
      const link = document.createElement("a");
      link.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(config, null, 2));
      link.download = "config_" + Date.now() + ".json";

    function updateAdsList() {
      adsList.innerHTML = "";
      images.forEach((img, index) => {
        const div = document.createElement("div");
        div.className = "adItem" + (index === currentSlideIndex ? " current" : "");
        const views = slideViews[index] || 0;
        div.textContent = `${index + 1}. ${img} (${views} views)`;
        div.addEventListener("click", () => {
          currentSlideIndex = index;
          showSlide(currentSlideIndex);
          scheduleNextChange();
        });
        adsList.appendChild(div);
      });
    }

    function isInBlackout(nowMs) {
      if (!blackoutStart || !blackoutEnd) return false;
      try {
        const d = new Date(nowMs);
        const cur = d.getHours() * 60 + d.getMinutes();
        const [bsH, bsM] = blackoutStart.split(":").map(Number);
        const [beH, beM] = blackoutEnd.split(":").map(Number);
        const startMin = bsH * 60 + bsM;
        const endMin = beH * 60 + beM;
        if (isNaN(startMin) || isNaN(endMin)) return false;
        if (startMin <= endMin) {
          return cur >= startMin && cur < endMin;
        } else {
          // wraps past midnight
          return cur >= startMin || cur < endMin;
        }
      } catch {
        return false;
      }
    }

    function updateAdminPanel() {
      syncStatusPanel.textContent = syncStatusText ? syncStatusText.textContent : syncStatus.textContent;
      syncStatusPanel.className = syncStatus.className;
      latencyInfo.textContent = latency + "ms";
      browserInfo.textContent = navigator.userAgent.split("/").pop().split(" ")[0];
      
      const uptime = Math.floor((Date.now() - startTime) / 1000);
      const hours = Math.floor(uptime / 3600);
      const mins = Math.floor((uptime % 3600) / 60);
      const secs = uptime % 60;
      uptimeInfo.textContent = `${hours}h ${mins}m ${secs}s`;
      
      lastRebootInfo.textContent = lastRebootTime.toLocaleTimeString();
      totalViews.textContent = Object.values(slideViews).reduce((a, b) => a + b, 0);
      
      let statsHtml = "";
      images.forEach((img, i) => {
        statsHtml += `${i + 1}. ${slideViews[i] || 0} views | `;
      });
      adViewStats.innerHTML = statsHtml.slice(0, -3);
      
      logViewer.innerHTML = systemLog.slice(-8).map(l => `<div class="logEntry">${l}</div>`).join("");
      updateAdsList();
    }

    // high-resolution time sync using worldtimeapi + performance.now
    let perfNowAtSync = performance.now();
    let serverTimeAtPerfNow = Date.now();
    let slideTimer = null;
    const preloadImgs = [];

    // High-precision multi-probe sync with aggressive filtering for perfect millisecond accuracy
    async function probeOnce() {
      // Try worldtime first
      try {
        const t0 = performance.now();
        const res = await fetch("https://worldtimeapi.org/api/ip", { cache: "no-store" });
        const t1 = performance.now();
        const data = await res.json();
        const serverMs = new Date(data.datetime).getTime();
        const rtt = Math.max(0, t1 - t0);
        const perfMid = (t0 + t1) / 2;
        const serverAtPerfMid = serverMs + rtt / 2;
        return { offset: serverAtPerfMid - perfMid, rtt, clientT0: t0, clientT1: t1, serverMs };
      } catch (e) {
        // fallback to HEAD Date
        try {
          const t0 = performance.now();
          const head = await fetch(window.location.href, { method: "HEAD", cache: "no-store" });
          const t1 = performance.now();
          const serverDate = head.headers.get("Date");
          const serverMs = new Date(serverDate).getTime();
          const rtt = Math.max(0, t1 - t0);
          const perfMid = (t0 + t1) / 2;
          const serverAtPerfMid = serverMs + rtt / 2;
          return { offset: serverAtPerfMid - perfMid, rtt, clientT0: t0, clientT1: t1, serverMs };
        } catch (e2) {
          return null;
        }
      }
    }

    async function syncTime() {
      if (syncIndicator) syncIndicator.className = 'sync-light warn';
      syncStatus.className = 'warn';
      if (syncStatusText) syncStatusText.textContent = 'Syncing time';

      try {
        const samples = [];
        const probes = 12; // Increased from 6 for better accuracy
        for (let i = 0; i < probes; i++) {
          const r = await probeOnce();
          if (r) samples.push(r);
          // small pause to decorrelate network
          await new Promise(rp => setTimeout(rp, 50));
        }

        if (!samples.length) throw new Error('No time samples');

        // Aggressive filtering: take only the fastest probes (lowest RTT)
        samples.sort((a, b) => a.rtt - b.rtt);
        const fastestThreshold = samples[0].rtt * 1.5; // Only use probes within 1.5x of the fastest
        const best = samples.filter(s => s.rtt <= fastestThreshold);
        
        if (!best.length) {
          throw new Error('No low-latency samples');
        }

        // Use mean (average) instead of median for sub-millisecond accuracy
        const offsetSum = best.reduce((sum, s) => sum + s.offset, 0);
        const meanOffset = offsetSum / best.length;

        // anchor to current perf.now with high precision
        perfNowAtSync = performance.now();
        serverTimeAtPerfNow = meanOffset + perfNowAtSync;
        latency = Math.round(best.reduce((s, p) => s + p.rtt, 0) / best.length);
        lastSyncTime = Date.now();

        if (syncIndicator) syncIndicator.className = 'sync-light ok';
        syncStatus.className = 'ok';
        if (syncStatusText) syncStatusText.textContent = 'Synced';
        addLog('Time synced (mean offset: ' + Math.round(meanOffset) + 'ms, latency: ' + latency + 'ms, samples: ' + best.length + ')', 'sync');
      } catch (err) {
        if (syncIndicator) syncIndicator.className = 'sync-light error';
        syncStatus.className = 'error';
        if (syncStatusText) syncStatusText.textContent = 'Offline using local time';
        addLog('Sync failed: ' + (err && err.message), 'error');
      }
    }

    function getAccurateTime() {
      // Return server time with high precision, accounting for performance.now() drift
      const elapsed = performance.now() - perfNowAtSync;
      const accurateTime = serverTimeAtPerfNow + elapsed;
      return Math.round(accurateTime);
    }

    function preloadImages() {
      images.forEach((src, i) => {
        const img = new Image();
        img.src = src;
        preloadImgs[i] = img;
      });
    }

    function showSlide(index) {
      if (!images[index]) return;
      // update DOM only if changed
      if (slide.src !== images[index]) slide.src = images[index];
      slideCounter.textContent = `${index + 1}/${images.length}`;
      if (!slideViews[index]) slideViews[index] = 0;
      slideViews[index]++;
      updateAdsList();
    }

    function scheduleNextChange() {
      if (slideTimer) {
        clearTimeout(slideTimer);
        slideTimer = null;
      }
      if (slideshowPaused) return;
      if (!images.length) return;
      // Blackout handling
      const nowCheck = getAccurateTime();
      if (isInBlackout(nowCheck)) {
        if (!blackoutActive) { blackoutActive = true; addLog("Blackout active", "schedule"); }
        slide.src = "";
        slideCounter.textContent = "Blackout";
        slideTimer = setTimeout(scheduleNextChange, 1000);
        return;
      } else if (blackoutActive) {
        blackoutActive = false;
        addLog("Blackout ended", "schedule");
      }

      const now = getAccurateTime();
      const totalCycleMs = slideDurationMs * images.length;
      const position = ((now % totalCycleMs) + totalCycleMs) % totalCycleMs; // positive modulo
      const timeToNext = slideDurationMs - (position % slideDurationMs);

      // Aggressive adjustment to compensate for setTimeout jitter and browser delays
      // This ensures all devices switch at precisely the same server-time instant
      const adjust = 12; // ms - increased for better cross-device sync
      
      slideTimer = setTimeout(() => {
        // Verify we're at the right time by checking server time again
        const preciseNow = getAccurateTime();
        const expectedSlideIndex = Math.floor((preciseNow % (slideDurationMs * images.length)) / slideDurationMs);
        
        if (shuffleMode) {
          currentSlideIndex = Math.floor(Math.random() * images.length);
        } else {
          // Use server-time-based calculation for perfect sync across all devices
          currentSlideIndex = expectedSlideIndex;
        }
        showSlide(currentSlideIndex);
        // schedule next recursively
        scheduleNextChange();
      }, Math.max(0, timeToNext - adjust));
    }

    async function startSlideshow() {
      await syncTime();

      preloadImages();

      // Fetch IP address
      try {
        const ipResponse = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipResponse.json();
        ipInfo.textContent = ipData.ip;
        addLog("IP: " + ipData.ip, "info");
      } catch (e) {
        ipInfo.textContent = "Unable to fetch";
      }

      // Populate schedule dropdown (if it exists)
      const scheduleAdSelect = document.getElementById("scheduleAdSelect");
      if (scheduleAdSelect) {
        images.forEach((img, i) => {
          const option = document.createElement("option");
          option.value = img;
          option.textContent = (i + 1) + ". " + img;
          scheduleAdSelect.appendChild(option);
        });
      }

      // determine initial slide from accurate time
      const now = getAccurateTime();
      const idx = Math.floor((now % (slideDurationMs * images.length)) / slideDurationMs);
      currentSlideIndex = idx;
      showSlide(currentSlideIndex);

      // start scheduled changes
      scheduleNextChange();

      // periodic tasks
      setInterval(() => {
        // re-sync frequently to eliminate drift - every 30 seconds for millisecond-perfect accuracy
        syncTime();
      }, 30000);
      setInterval(updateMonitoring, 2000);

      // Frame rate counter (keeps running independently)
      setInterval(() => {
        const now = Date.now();
        const delta = now - lastFrameTime;
        if (delta > 1000) {
          const fps = Math.round((frameCount * 1000) / delta);
          refreshRate.textContent = fps + " FPS";
          frameCount = 0;
          lastFrameTime = now;
        }
      }, 1000);

      // Update admin panel
      setInterval(() => {
        if (adminPanel.classList.contains("open")) {
          const now = getAccurateTime();
          const time = new Date(now);
          adminTime.textContent = time.toLocaleTimeString();
          
          const uptime = Math.floor((Date.now() - startTime) / 1000);
          const hours = Math.floor(uptime / 3600);
          const mins = Math.floor((uptime % 3600) / 60);
          const secs = uptime % 60;
          uptimeInfo.textContent = `${hours}h ${mins}m ${secs}s`;
          
          slideCounter.textContent = `${currentSlideIndex + 1}/${images.length}`;
          totalViews.textContent = Object.values(slideViews).reduce((a, b) => a + b, 0);
        }
      }, 100);

      // Simple schedule enforcement (per-minute check)
      setInterval(() => {
        const now = new Date(getAccurateTime());
        const minuteKey = now.getHours() + ":" + String(now.getMinutes()).padStart(2, "0");
        if (minuteKey !== lastScheduleMinute) {
          const item = schedules.find(s => s.time === minuteKey);
          if (item) {
            const idx = images.findIndex(i => i === item.ad);
            if (idx >= 0) {
              currentSlideIndex = idx;
              showSlide(currentSlideIndex);
              addLog("Scheduled switch to: " + item.ad + " @ " + item.time, "schedule");
              scheduleNextChange();
            }
          }
          lastScheduleMinute = minuteKey;
        }
      }, 1000);

      // Auto-backup
      setInterval(() => {
        if (autoBackupEnabled && Date.now() % 600000 < 1000) {
          backupNow();
        }
      }, 60000);

      addLog("Slideshow started v4.0.0 (high-precision sync)", "startup");
      backupNow();
    }

    // Collapsible sections toggle (reduce clutter)
    document.querySelectorAll('.adminSection h2').forEach(h => {
      h.addEventListener('click', () => {
        h.parentElement.classList.toggle('collapsed');
      });
    });

    // Collapse less-used sections by default
    document.querySelectorAll('.adminSection').forEach(sec => {
      const title = sec.querySelector('h2')?.textContent || '';
      if (/Remote Control|Performance|Backup|Monitoring|Maintenance/i.test(title)) {
        sec.classList.add('collapsed');
      }
    });

    // Network status updates
    window.addEventListener('online', () => { networkConnected = true; updateMonitoring(); addLog('Network online', 'info'); });
    window.addEventListener('offline', () => { networkConnected = false; updateMonitoring(); addLog('Network offline', 'warn'); });

    // Load settings before starting slideshow to apply state
    loadSettings();
    startSlideshow();
  </script>
