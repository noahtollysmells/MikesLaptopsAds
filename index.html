<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Ads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000000;
      overflow: hidden;
    }
    #slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000000;
    }
    #slideshow img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    #syncIndicator {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      color: white;
      z-index: 100;
      border-left: 4px solid #666;
    }
    #syncIndicator.synced {
      border-left-color: #00ff00;
      color: #00ff00;
    }
    #syncIndicator.local {
      border-left-color: #ffaa00;
      color: #ffaa00;
    }
    #syncIndicator.error {
      border-left-color: #ff0000;
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div id="syncIndicator" class="local">âšª SYNCING...</div>
  
  <div id="slideshow">
    <img id="slide" src="ads/ad1.png" alt="Ad" />
  </div>

  <script>
    const images = [
      "ads/ad1.png",
      "ads/ad2.png",
      "ads/ad3.png"
    ];
    
    let currentIndex = 0;
    const slideElement = document.getElementById("slide");
    const syncIndicator = document.getElementById("syncIndicator");
    const slideDuration = 10000; // 10 seconds per slide
    
    // Time sync variables
    let serverTimeOffset = 0; // Milliseconds to add to Date.now() to get server time
    let syncedTime = false;

    // Get accurate server time - TRY MULTIPLE SOURCES
    async function syncServerTime() {
      try {
        console.log("Attempting to sync with server time...");
        
        // Try multiple sync sources
        const syncSources = [
          { name: "worldtimeapi", url: "https://worldtimeapi.org/api/ip", parser: (data) => new Date(data.datetime).getTime() },
          { name: "cloudflare", url: "https://time.cloudflare.com/api/v1/now", parser: (data) => data.now_ms }
        ];
        
        let synced = false;
        
        for (const source of syncSources) {
          try {
            console.log("Trying sync source:", source.name);
            const response = await fetch(source.url, { cache: "no-store", timeout: 5000 });
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            
            const data = await response.json();
            const serverMs = source.parser(data);
            const localMs = Date.now();
            serverTimeOffset = serverMs - localMs;
            syncedTime = true;
            synced = true;
            
            console.log("âœ“ SYNCED with", source.name, "| Offset:", serverTimeOffset, "ms");
            syncIndicator.className = "synced";
            syncIndicator.textContent = "ðŸŸ¢ SYNCED (" + source.name + ")";
            return true;
          } catch (err) {
            console.warn("Failed with", source.name + ":", err.message);
          }
        }
        
        // If all sources failed, try HEAD request for Date header
        if (!synced) {
          console.log("Trying fallback: HEAD request for Date header");
          try {
            const response = await fetch(window.location.href, { method: "HEAD", cache: "no-store" });
            const dateHeader = response.headers.get("date");
            if (dateHeader) {
              const serverMs = new Date(dateHeader).getTime();
              const localMs = Date.now();
              serverTimeOffset = serverMs - localMs;
              syncedTime = true;
              console.log("âœ“ SYNCED via HEAD request | Offset:", serverTimeOffset, "ms");
              syncIndicator.className = "synced";
              syncIndicator.textContent = "ðŸŸ¢ SYNCED (Local Server)";
              return true;
            }
          } catch (err) {
            console.warn("HEAD request failed:", err.message);
          }
        }
        
        throw new Error("All sync sources failed");
      } catch (err) {
        console.error("SYNC ERROR:", err.message);
        serverTimeOffset = 0;
        syncedTime = false;
        
        syncIndicator.className = "local";
        syncIndicator.textContent = "ðŸŸ¡ OFFLINE - " + err.message;
        return false;
      }
    }

    function getServerTime() {
      return Date.now() + serverTimeOffset;
    }

    function updateSlide() {
      const serverTime = getServerTime();
      const cycleTime = serverTime % (slideDuration * images.length);
      const newIndex = Math.floor(cycleTime / slideDuration);
      
      if (newIndex !== currentIndex) {
        currentIndex = newIndex;
        slideElement.src = images[currentIndex];
        console.log("Slide", currentIndex + 1, "| Server time:", new Date(serverTime).toISOString());
      }
    }

    // Initialize and start
    async function start() {
      console.log("Initializing slideshow with", images.length, "images");
      console.log("Slide duration:", slideDuration / 1000, "seconds");
      
      // Sync with server - TRY UP TO 5 TIMES
      let syncAttempts = 0;
      let synced = false;
      
      while (syncAttempts < 5 && !synced) {
        console.log("Sync attempt", syncAttempts + 1, "of 5");
        synced = await syncServerTime();
        if (!synced) {
          syncAttempts++;
          if (syncAttempts < 5) {
            await new Promise(r => setTimeout(r, 2000)); // Wait 2 seconds before retry
          }
        }
      }
      
      if (!synced) {
        console.error("FAILED TO SYNC AFTER 5 ATTEMPTS - Using local time as fallback");
        syncIndicator.textContent = "ðŸŸ¡ USING LOCAL TIME (No network)";
      }
      
      // Show initial slide
      updateSlide();
      
      // Update every 100ms for smooth, millisecond-perfect sync
      setInterval(updateSlide, 100);
      
      // Resync every 5 minutes to stay accurate
      setInterval(syncServerTime, 300000);
    }

    start();
  </script>
</body>
</html>
