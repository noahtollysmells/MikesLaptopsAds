<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Ads</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      user-select: none;
    }
    #slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }
    #slideshow img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    #syncStatus {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 6px 12px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border-radius: 4px;
      background: rgba(0,0,0,0.5);
      color: white;
      z-index: 10;
    }
    .ok { color: #00ff99; }
    .warn { color: #ffdd33; }
    .error { color: #ff4444; }
    #adminPanel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    #adminPanel.open {
      display: flex;
    }
    #adminPanel h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #00ff99;
    }
    #adminTime {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 40px;
      font-family: monospace;
    }
    #adminClose {
      font-size: 14px;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div id="slideshow">
    <img id="slide" src="" alt="Ad" />
  </div>

  <div id="syncStatus" class="warn">Syncing time</div>

  <div id="adminPanel">
    <h1>SUPREME COMMANDER PANEL</h1>
    <div id="adminTime"></div>
    <div id="adminClose">Press ESC to close</div>
  </div>

  <script>
    const slideDurationMs = 10000;

    const images = [
      "ads/ad1.png",
      "ads/ad2.png",
      "ads/ad3.png"
    ];

    let timeOffset = 0;

    const syncStatus = document.getElementById("syncStatus");
    const adminPanel = document.getElementById("adminPanel");
    const adminTime = document.getElementById("adminTime");
    
    let keySequence = "";

    document.addEventListener("keydown", (e) => {
      keySequence += e.key;

      if (keySequence.includes("123")) {
        adminPanel.classList.add("open");
        keySequence = "";
      }

      if (e.key === "Escape") {
        adminPanel.classList.remove("open");
        keySequence = "";
      }

      if (keySequence.length > 10) {
        keySequence = keySequence.slice(-10);
      }
    });

    async function syncTime() {
      syncStatus.textContent = "Syncing time";
      syncStatus.className = "warn";

      try {
        const response = await fetch(window.location.href, { method: "HEAD", cache: "no-store" });
        const serverDate = response.headers.get("Date");

        const serverTime = new Date(serverDate).getTime();
        const localTime = Date.now();

        timeOffset = serverTime - localTime;

        syncStatus.textContent = "Synced with GitHub";
        syncStatus.className = "ok";
      } catch (error) {
        syncStatus.textContent = "Offline using local time";
        syncStatus.className = "error";
      }
    }

    function getAccurateTime() {
      return Date.now() + timeOffset;
    }

    function updateSlide() {
      const now = getAccurateTime();

      const totalCycleMs = slideDurationMs * images.length;

      const position = now % totalCycleMs;

      const index = Math.floor(position / slideDurationMs);

      document.getElementById("slide").src = images[index];
    }

    async function startSlideshow() {
      await syncTime();

      updateSlide();

      setInterval(updateSlide, 1000);

      setInterval(syncTime, 60000);

      setInterval(() => {
        if (adminPanel.classList.contains("open")) {
          const now = getAccurateTime();
          const time = new Date(now);
          adminTime.textContent = time.toLocaleTimeString();
        }
      }, 100);
    }

    startSlideshow();
  </script>

  <div style="position: fixed; bottom: 10px; right: 10px; font-size: 12px; color: #666; font-family: Arial, sans-serif;">V1.0.0</div>
</body>
</html>
