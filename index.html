<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Ads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000000;
      overflow: hidden;
    }
    #slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000000;
    }
    #slideshow img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="slideshow">
    <img id="slide" src="ads/ad1.png" alt="Ad" />
  </div>

  <script>
    const images = [
      "ads/ad1.png",
      "ads/ad2.png",
      "ads/ad3.png"
    ];
    
    let currentIndex = 0;
    const slideElement = document.getElementById("slide");
    const slideDuration = 10000; // 10 seconds

    function showNextSlide() {
      currentIndex = (currentIndex + 1) % images.length;
      slideElement.src = images[currentIndex];
      console.log("Showing slide", currentIndex + 1, "of", images.length, ":", images[currentIndex]);
    }

    // Start the slideshow
    console.log("Slideshow starting with", images.length, "images");
    console.log("Each slide displays for", slideDuration / 1000, "seconds");
    
    // Change slides every 10 seconds
    setInterval(showNextSlide, slideDuration);
  </script>
</body>
</html>
