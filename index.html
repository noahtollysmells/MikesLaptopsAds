<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Ads</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      user-select: none;
    }
    #slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }
    #slideshow img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    #syncStatus {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 6px 12px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border-radius: 4px;
      background: rgba(0,0,0,0.5);
      color: white;
      z-index: 10;
    }
    .ok { color: #00ff99; }
    .warn { color: #ffdd33; }
    .error { color: #ff4444; }
    #adminPanel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    #adminPanel.open {
      display: flex;
    }
    #adminPanel h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #00ff99;
    }
    #adminTime {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 40px;
      font-family: monospace;
    }
    #adminClose {
      font-size: 14px;
      color: #888;
      margin-top: 40px;
    }
    #adminContent {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1200px;
    }
    .adminSection {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid #00ff99;
    }
    .adminSection h2 {
      color: #00ff99;
      font-size: 18px;
      margin: 0 0 10px 0;
      border-bottom: 2px solid #00ff99;
      padding-bottom: 10px;
    }
    .adminRow {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .adminRow label {
      min-width: 100px;
      color: #aaa;
      font-size: 14px;
    }
    .adminRow span {
      color: #00ff99;
      font-weight: bold;
    }
    button {
      padding: 8px 12px;
      background: #00ff99;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 12px;
    }
    button:hover {
      background: #00dd77;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    input[type="range"] {
      width: 120px;
      cursor: pointer;
    }
    input[type="number"] {
      width: 60px;
      padding: 4px;
      background: rgba(0, 255, 153, 0.1);
      border: 1px solid #00ff99;
      color: #00ff99;
      border-radius: 4px;
    }
    #adsList {
      max-height: 150px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
    }
    .adItem {
      padding: 5px;
      margin: 3px 0;
      background: rgba(0, 255, 153, 0.1);
      border-left: 3px solid #00ff99;
      cursor: pointer;
    }
    .adItem:hover {
      background: rgba(0, 255, 153, 0.2);
    }
    .adItem.current {
      background: rgba(0, 255, 153, 0.3);
      font-weight: bold;
    }
    #adminScroll {
      max-height: 60vh;
      overflow-y: auto;
      width: 95%;
      padding-right: 10px;
    }
    #adminScroll::-webkit-scrollbar {
      width: 8px;
    }
    #adminScroll::-webkit-scrollbar-track {
      background: rgba(0, 255, 153, 0.1);
      border-radius: 4px;
    }
    #adminScroll::-webkit-scrollbar-thumb {
      background: #00ff99;
      border-radius: 4px;
    }
    .toggleSwitch {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #666;
      transition: .3s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #00ff99;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .logViewer {
      max-height: 120px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      color: #0f0;
      font-family: monospace;
    }
    .logEntry {
      margin: 2px 0;
      border-left: 2px solid #00ff99;
      padding-left: 5px;
    }
    select {
      padding: 6px;
      background: rgba(0, 255, 153, 0.1);
      border: 1px solid #00ff99;
      color: #00ff99;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .passwordInput {
      position: relative;
    }
    .passwordInput input {
      width: 150px !important;
    }
    .passwordInput button {
      padding: 6px 10px;
      font-size: 11px;
    }
  </style>
</head>
<body>

  <div id="slideshow">
    <img id="slide" src="" alt="Ad" />
  </div>

  <div id="syncStatus" class="warn">Syncing time</div>

  <div id="adminPanel">
    <h1>SUPREME COMMANDER PANEL v3.0.0</h1>
    <div id="adminScroll">
    <div id="adminContent">
      <div class="adminSection">
        <h2>Time & Sync</h2>
        <div class="adminRow">
          <label>Current Time:</label>
          <span id="adminTime"></span>
        </div>
        <div class="adminRow">
          <label>Sync Status:</label>
          <span id="syncStatusPanel"></span>
        </div>
        <div class="adminRow">
          <label>Latency:</label>
          <span id="latencyInfo"></span>
        </div>
      </div>
      <div class="adminSection">
        <h2>Slideshow Controls</h2>
        <div class="adminRow">
          <button id="playPauseBtn">Play/Pause</button>
          <button id="prevBtn">← Prev</button>
          <button id="nextBtn">Next →</button>
        </div>
        <div class="adminRow">
          <label>Slide:</label>
          <span id="slideCounter"></span>
        </div>
        <div class="adminRow">
          <label>Duration (s):</label>
          <input type="number" id="durationInput" min="1" max="60" value="10">
          <button id="applyDurationBtn">Apply</button>
        </div>
        <div class="adminRow">
          <label>Speed:</label>
          <select id="speedPreset">
            <option value="slow">Slow (20s)</option>
            <option value="normal" selected>Normal (10s)</option>
            <option value="fast">Fast (5s)</option>
          </select>
        </div>
        <div class="adminRow toggleSwitch">
          <label>Shuffle:</label>
          <label class="switch">
            <input type="checkbox" id="shuffleToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="adminSection">
        <h2>System Info</h2>
        <div class="adminRow">
          <label>Uptime:</label>
          <span id="uptimeInfo"></span>
        </div>
        <div class="adminRow">
          <label>Browser:</label>
          <span id="browserInfo"></span>
        </div>
        <div class="adminRow">
          <label>IP Address:</label>
          <span id="ipInfo">Fetching...</span>
        </div>
        <div class="adminRow">
          <label>Last Reboot:</label>
          <span id="lastRebootInfo"></span>
        </div>
      </div>
      <div class="adminSection">
        <h2>Monitoring & Analytics</h2>
        <div class="adminRow">
          <label>Total Views:</label>
          <span id="totalViews">0</span>
        </div>
        <div id="adViewStats" style="font-size: 12px; color: #aaa;"></div>
        <div class="adminRow">
          <label>Refresh Rate:</label>
          <span id="refreshRate">60 FPS</span>
        </div>
      </div>
      <div class="adminSection">
        <h2>Ad Management</h2>
        <div id="adsList"></div>
        <button id="refreshAdsBtn">Refresh Ad List</button>
      </div>
      <div class="adminSection">
        <h2>Display Controls</h2>
        <div class="adminRow">
          <label>Brightness:</label>
          <input type="range" id="brightnessSlider" min="0" max="200" value="100">
        </div>
        <div class="adminRow">
          <label>Contrast:</label>
          <input type="range" id="contrastSlider" min="0" max="200" value="100">
        </div>
        <div class="adminRow">
          <button id="screenshotBtn">Screenshot</button>
          <button id="toggleFullscreenBtn">Fullscreen</button>
        </div>
        <div class="adminRow toggleSwitch">
          <label>Auto-Off:</label>
          <label class="switch">
            <input type="checkbox" id="autoOffToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="adminSection">
        <h2>Data & Logging</h2>
        <div class="logViewer" id="logViewer"></div>
        <div class="adminRow">
          <button id="clearLogsBtn">Clear Logs</button>
          <button id="exportLogsBtn">Export Logs</button>
        </div>
      </div>
      <div class="adminSection">
        <h2>Maintenance</h2>
        <div class="adminRow">
          <button id="clearCacheBtn">Clear Cache</button>
          <button id="restartSlideshowBtn">Restart Slideshow</button>
        </div>
        <div class="adminRow">
          <button id="diagnosticsBtn">System Diagnostics</button>
          <button id="rebootBtn">Reboot System</button>
        </div>
      </div>
      <div class="adminSection">
        <h2>Security & Access</h2>
        <div class="adminRow">
          <label>Admin Code:</label>
          <input type="text" id="adminCodeInput" placeholder="e.g., 123" style="width: 80px;">
          <button id="setAdminCodeBtn">Set</button>
        </div>
        <div class="adminRow">
          <label>Access Log:</label>
          <button id="accessLogBtn">View Log</button>
        </div>
      </div>
    </div>
    </div>
    <div id="adminClose">Press ESC to close</div>
  </div>

  <script>
    const slideDurationMs = 10000;

    const images = [
      "ads/ad1.png",
      "ads/ad2.png",
      "ads/ad3.png"
    ];

    let timeOffset = 0;
    let slideshowPaused = false;
    let startTime = Date.now();
    let lastSyncTime = Date.now();
    let latency = 0;
    let adminCode = "123";
    let slideViews = {};
    let accessLog = [];
    let systemLog = [];
    let lastRebootTime = new Date();
    let shuffleMode = false;
    let speedMode = "normal";

    const syncStatus = document.getElementById("syncStatus");
    const adminPanel = document.getElementById("adminPanel");
    const adminTime = document.getElementById("adminTime");
    const syncStatusPanel = document.getElementById("syncStatusPanel");
    const slideCounter = document.getElementById("slideCounter");
    const uptimeInfo = document.getElementById("uptimeInfo");
    const browserInfo = document.getElementById("browserInfo");
    const adsList = document.getElementById("adsList");
    const brightnessSlider = document.getElementById("brightnessSlider");
    const contrastSlider = document.getElementById("contrastSlider");
    const durationInput = document.getElementById("durationInput");
    const slideshow = document.getElementById("slideshow");
    const slide = document.getElementById("slide");
    const latencyInfo = document.getElementById("latencyInfo");
    const logViewer = document.getElementById("logViewer");
    const ipInfo = document.getElementById("ipInfo");
    const lastRebootInfo = document.getElementById("lastRebootInfo");
    const totalViews = document.getElementById("totalViews");
    const adViewStats = document.getElementById("adViewStats");
    const refreshRate = document.getElementById("refreshRate");
    const speedPreset = document.getElementById("speedPreset");
    const shuffleToggle = document.getElementById("shuffleToggle");
    const autoOffToggle = document.getElementById("autoOffToggle");
    const adminCodeInput = document.getElementById("adminCodeInput");
    
    let keySequence = "";
    let currentSlideIndex = 0;
    let frameCount = 0;
    let lastFrameTime = Date.now();

    document.addEventListener("keydown", (e) => {
      keySequence += e.key;

      if (keySequence.includes(adminCode)) {
        adminPanel.classList.add("open");
        addLog("Admin panel opened", "access");
        updateAdminPanel();
        keySequence = "";
      }

      if (e.key === "Escape") {
        adminPanel.classList.remove("open");
        keySequence = "";
      }

      if (keySequence.length > 10) {
        keySequence = keySequence.slice(-10);
      }
    });

    // Event listeners for all new features
    document.getElementById("playPauseBtn").addEventListener("click", () => {
      slideshowPaused = !slideshowPaused;
      addLog("Slideshow " + (slideshowPaused ? "paused" : "resumed"), "control");
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      currentSlideIndex = (currentSlideIndex + 1) % images.length;
      updateSlide();
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      currentSlideIndex = (currentSlideIndex - 1 + images.length) % images.length;
      updateSlide();
    });

    document.getElementById("applyDurationBtn").addEventListener("click", () => {
      slideDurationMs = parseInt(durationInput.value) * 1000;
      addLog("Duration changed to " + durationInput.value + "s", "control");
    });

    speedPreset.addEventListener("change", (e) => {
      speedMode = e.target.value;
      const durations = { slow: 20, normal: 10, fast: 5 };
      slideDurationMs = durations[speedMode] * 1000;
      durationInput.value = durations[speedMode];
      addLog("Speed preset: " + speedMode, "control");
    });

    shuffleToggle.addEventListener("change", (e) => {
      shuffleMode = e.target.checked;
      addLog("Shuffle mode: " + (shuffleMode ? "ON" : "OFF"), "control");
    });

    document.getElementById("brightnessSlider").addEventListener("input", (e) => {
      slide.style.filter = `brightness(${e.target.value}%) contrast(${contrastSlider.value}%)`;
    });

    document.getElementById("contrastSlider").addEventListener("input", (e) => {
      slide.style.filter = `brightness(${brightnessSlider.value}%) contrast(${e.target.value}%)`;
    });

    document.getElementById("refreshAdsBtn").addEventListener("click", updateAdsList);

    document.getElementById("screenshotBtn").addEventListener("click", async () => {
      try {
        const canvas = await html2canvas(slideshow);
        const link = document.createElement("a");
        link.href = canvas.toDataURL();
        link.download = "screenshot_" + new Date().getTime() + ".png";
        link.click();
        addLog("Screenshot taken", "action");
      } catch (e) {
        addLog("Screenshot failed: " + e.message, "error");
      }
    });

    document.getElementById("toggleFullscreenBtn").addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(e => {
          addLog("Fullscreen failed: " + e.message, "error");
        });
      } else {
        document.exitFullscreen();
      }
      addLog("Fullscreen toggled", "action");
    });

    document.getElementById("clearCacheBtn").addEventListener("click", () => {
      if (confirm("Clear browser cache?")) {
        localStorage.clear();
        sessionStorage.clear();
        addLog("Cache cleared", "maintenance");
      }
    });

    document.getElementById("restartSlideshowBtn").addEventListener("click", () => {
      startTime = Date.now();
      currentSlideIndex = 0;
      slideshowPaused = false;
      addLog("Slideshow restarted", "maintenance");
    });

    document.getElementById("clearLogsBtn").addEventListener("click", () => {
      systemLog = [];
      accessLog = [];
      addLog("Logs cleared", "maintenance");
    });

    document.getElementById("exportLogsBtn").addEventListener("click", () => {
      const data = JSON.stringify({ systemLog, accessLog }, null, 2);
      const link = document.createElement("a");
      link.href = "data:text/plain;charset=utf-8," + encodeURIComponent(data);
      link.download = "logs_" + new Date().getTime() + ".json";
      link.click();
      addLog("Logs exported", "action");
    });

    document.getElementById("diagnosticsBtn").addEventListener("click", () => {
      const diagnostics = {
        uptime: Math.floor((Date.now() - startTime) / 1000) + "s",
        currentSlide: currentSlideIndex + 1 + "/" + images.length,
        totalViews: Object.values(slideViews).reduce((a, b) => a + b, 0),
        latency: latency + "ms",
        browser: navigator.userAgent,
        timestamp: new Date().toISOString()
      };
      addLog("Diagnostics: " + JSON.stringify(diagnostics).substring(0, 80) + "...", "info");
    });

    document.getElementById("rebootBtn").addEventListener("click", () => {
      if (confirm("Reboot the system? This will restart the slideshow.")) {
        location.reload();
      }
    });

    document.getElementById("setAdminCodeBtn").addEventListener("click", () => {
      const newCode = adminCodeInput.value;
      if (newCode && newCode.length >= 2) {
        adminCode = newCode;
        addLog("Admin code changed to: " + newCode, "security");
        alert("Admin code updated to: " + newCode);
      } else {
        alert("Admin code must be at least 2 characters");
      }
    });

    document.getElementById("accessLogBtn").addEventListener("click", () => {
      const log = accessLog.slice(-10).map(l => new Date(l).toLocaleTimeString()).join("\n");
      alert("Recent access:\n" + (log || "No access recorded"));
    });

    autoOffToggle.addEventListener("change", (e) => {
      addLog("Auto-off mode: " + (e.target.checked ? "ON" : "OFF"), "control");
    });

    function addLog(message, type = "info") {
      const timestamp = new Date().toLocaleTimeString();
      const entry = `[${timestamp}] ${message}`;
      systemLog.push(entry);
      if (type === "access") accessLog.push(new Date());
      if (systemLog.length > 100) systemLog.shift();
    }

    function updateAdsList() {
      adsList.innerHTML = "";
      images.forEach((img, index) => {
        const div = document.createElement("div");
        div.className = "adItem" + (index === currentSlideIndex ? " current" : "");
        const views = slideViews[index] || 0;
        div.textContent = `${index + 1}. ${img} (${views} views)`;
        div.addEventListener("click", () => {
          currentSlideIndex = index;
          updateSlide();
        });
        adsList.appendChild(div);
      });
    }

    function updateAdminPanel() {
      syncStatusPanel.textContent = syncStatus.textContent;
      syncStatusPanel.className = syncStatus.className;
      latencyInfo.textContent = latency + "ms";
      browserInfo.textContent = navigator.userAgent.split("/").pop().split(" ")[0];
      
      const uptime = Math.floor((Date.now() - startTime) / 1000);
      const hours = Math.floor(uptime / 3600);
      const mins = Math.floor((uptime % 3600) / 60);
      const secs = uptime % 60;
      uptimeInfo.textContent = `${hours}h ${mins}m ${secs}s`;
      
      lastRebootInfo.textContent = lastRebootTime.toLocaleTimeString();
      totalViews.textContent = Object.values(slideViews).reduce((a, b) => a + b, 0);
      
      let statsHtml = "";
      images.forEach((img, i) => {
        statsHtml += `${i + 1}. ${slideViews[i] || 0} views | `;
      });
      adViewStats.innerHTML = statsHtml.slice(0, -3);
      
      logViewer.innerHTML = systemLog.slice(-8).map(l => `<div class="logEntry">${l}</div>`).join("");
      updateAdsList();
    }

    async function syncTime() {
      syncStatus.textContent = "Syncing time";
      syncStatus.className = "warn";

      try {
        const syncStart = Date.now();
        const response = await fetch(window.location.href, { method: "HEAD", cache: "no-store" });
        latency = Date.now() - syncStart;
        lastSyncTime = Date.now();
        
        const serverDate = response.headers.get("Date");

        const serverTime = new Date(serverDate).getTime();
        const localTime = Date.now();

        timeOffset = serverTime - localTime;

        syncStatus.textContent = "Synced with GitHub";
        syncStatus.className = "ok";
        addLog("Time synced (latency: " + latency + "ms)", "sync");
      } catch (error) {
        syncStatus.textContent = "Offline using local time";
        syncStatus.className = "error";
        addLog("Sync failed: " + error.message, "error");
      }
    }

    function getAccurateTime() {
      return Date.now() + timeOffset;
    }

    function updateSlide() {
      if (!slideshowPaused) {
        if (shuffleMode) {
          currentSlideIndex = Math.floor(Math.random() * images.length);
        } else {
          const now = getAccurateTime();
          const totalCycleMs = slideDurationMs * images.length;
          const position = now % totalCycleMs;
          currentSlideIndex = Math.floor(position / slideDurationMs);
        }
      }

      slide.src = images[currentSlideIndex];
      slideCounter.textContent = `${currentSlideIndex + 1}/${images.length}`;
      
      // Track views
      if (!slideViews[currentSlideIndex]) slideViews[currentSlideIndex] = 0;
      slideViews[currentSlideIndex]++;
    }

    async function startSlideshow() {
      await syncTime();

      // Fetch IP address
      try {
        const ipResponse = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipResponse.json();
        ipInfo.textContent = ipData.ip;
        addLog("IP: " + ipData.ip, "info");
      } catch (e) {
        ipInfo.textContent = "Unable to fetch";
      }

      updateSlide();

      setInterval(updateSlide, 1000);

      setInterval(syncTime, 60000);

      // Frame rate counter
      setInterval(() => {
        const now = Date.now();
        const delta = now - lastFrameTime;
        if (delta > 1000) {
          const fps = Math.round((frameCount * 1000) / delta);
          refreshRate.textContent = fps + " FPS";
          frameCount = 0;
          lastFrameTime = now;
        }
      }, 1000);

      // Update admin panel
      setInterval(() => {
        if (adminPanel.classList.contains("open")) {
          const now = getAccurateTime();
          const time = new Date(now);
          adminTime.textContent = time.toLocaleTimeString();
          
          const uptime = Math.floor((Date.now() - startTime) / 1000);
          const hours = Math.floor(uptime / 3600);
          const mins = Math.floor((uptime % 3600) / 60);
          const secs = uptime % 60;
          uptimeInfo.textContent = `${hours}h ${mins}m ${secs}s`;
          
          slideCounter.textContent = `${currentSlideIndex + 1}/${images.length}`;
          totalViews.textContent = Object.values(slideViews).reduce((a, b) => a + b, 0);
        }
      }, 100);

      addLog("Slideshow started", "startup");
    }

    startSlideshow();
  </script>

  <div style="position: fixed; bottom: 10px; right: 10px; font-size: 12px; color: #666; font-family: Arial, sans-serif;">V3.0.0</div>
</body>
</html>
