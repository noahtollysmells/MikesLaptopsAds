<!DOCTYPE html>
<html>
<head>
  <title>Image Test</title>
  <style>
    body { margin: 0; padding: 20px; background: #000; color: #fff; font-family: Arial; }
    img { max-width: 90vw; max-height: 90vh; border: 2px solid lime; }
    .status { color: lime; font-size: 20px; margin: 10px 0; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>AD IMAGE TEST</h1>
  <div id="status" class="status">Loading...</div>
  <div id="images"></div>
  
  <script>
    const images = ["ads/ad1.png", "ads/ad2.png", "ads/ad3.png"];
    const container = document.getElementById('images');
    const status = document.getElementById('status');
    
    console.log("Testing images:", images);
    
    images.forEach((src, i) => {
      const div = document.createElement('div');
      div.innerHTML = `<h2>Image ${i+1}: ${src}</h2>`;
      
      const img = document.createElement('img');
      img.src = src;
      img.onload = () => {
        console.log(`✓ Image ${i+1} loaded successfully:`, src);
        const p = document.createElement('p');
        p.textContent = `✓ Loaded: ${src}`;
        p.style.color = 'lime';
        div.appendChild(p);
      };
      img.onerror = () => {
        console.error(`✗ Image ${i+1} FAILED to load:`, src);
        const p = document.createElement('p');
        p.textContent = `✗ FAILED: ${src}`;
        p.className = 'error';
        div.appendChild(p);
      };
      
      div.appendChild(img);
      container.appendChild(div);
    });
    
    setTimeout(() => {
      status.textContent = 'Check console (F12) for details';
    }, 1000);
  </script>
</body>
</html>
